<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body onLoad="MM_preloadImages('images/1a.png','images/2a.png','images/3a.png','images/5a.png','images/6a.png')">

    <div class="page-wrapper padding-m text-center v-rhythm">

      <img src="images/dreamt.jpg" alt="dreamt">

      <div class="icon-width-max margin-auto-h">
        <div class="icon-ratio">
          <div
             ><a class="full-height subtle-icon" href="http://dreamt.bandcamp.com/album/comfort-road" target="_blank" onMouseOver="MM_swapImage('shopping-icon','', '{{ site.baseurl | append: 'images/1c.png' }}',1)" onMouseOut="MM_swapImgRestore()"
              ><img id="shopping-icon" class="full-height margin-nudge-r" src="images/1d.png" alt="bandcamp"
            ></a

            ><a class="full-height subtle-icon" href="http://facebook.com/dreamtmusic" target="_blank" onMouseOver="MM_swapImage('facebook-icon','','{{ site.baseurl | append: 'images/2a.png' }}',1)" onMouseOut="MM_swapImgRestore()"
              ><img id="facebook-icon" class="full-height" src="images/2b.png" alt="facebook"
            ></a

            ><a class="full-height subtle-icon" href="http://soundcloud.com/dreamtmusic" target="_blank" onMouseOver="MM_swapImage('soundcloud-icon','','{{ site.baseurl | append: 'images/3a.png' }}',1)" onMouseOut="MM_swapImgRestore()"
              ><img id="soundcloud-icon" class="full-height" src="images/3b.png" alt="soundcloud"
            ></a

            ><a class="full-height subtle-icon" href="http://twitter.com/TheDreamtBand" target="_blank" onMouseOver="MM_swapImage('twitter-icon','','{{ site.baseurl | append: 'images/4a.png' }}',0)" onMouseOut="MM_swapImgRestore()"
              ><img id="twitter-icon" class="full-height" src="images/4b.png" alt="twitter"
            ></a

            ><a class="full-height subtle-icon" href="http://instagram.com/dreamtagram" target="_blank" onMouseOver="MM_swapImage('instagram-icon','','{{ site.baseurl | append: 'images/5a.png' }}',1)" onMouseOut="MM_swapImgRestore()"
              ><img id="instagram-icon" class="full-height" src="images/5b.png" alt="instagram"
            ></a
          ></div>
        </div>
      </div>

      <iframe class="block full-width screen-height spotify-size-max margin-auto-h" src="https://embed.spotify.com/?uri=spotify%3Aalbum%3A2RijGUbCDbWCKsj6bgIEvD" width="300" height="380" allowtransparency="true"></iframe>

      <div class="aspect-16-9">
        <iframe src="https://player.vimeo.com/video/92345585" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>

      <a class="font-shrink-400" href="mailto:thedreamtband@gmail.com">thedreamtband@gmail.com</a>
    </div>

  </body>
</html>
